<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
            padding: 5px;
        }

        
    </style>
</head>
<body>
    <table>

        <thead>
            <tr>
                <th></th>
                <th colspan="3">Price</th>
            </tr>
        </thead>

        <thead>
            <tr>
                <th></th>
                <th>Gold</th>
                <th>Titanium</th>
                <th>Diamond</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td class="component">Space</td>
                <td>10GB</td>
                <td>15GB</td>
                <td>25GB</td>
            </tr>

            <tr>
                <td class="component">OS</td>
                <td>Linux</td>
                <td>Windows</td>
                <td>Windows</td>
            </tr>

            <tr>
                <td class="component">Database</td>
                <td>MySQL</td>
                <td>SQL Server</td>
                <td>MonSQL Server</td>
            </tr>
    </table>
</body>
</html>
