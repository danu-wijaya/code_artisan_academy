<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border-collapse: collapse;
            width: 800px;

        }
        td, th{
            border: 1px solid grey;
            padding: 10px;
        }
        th{
            background-color: lightblue;
        }
        tr:nth-child(even){
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>

                <th colspan="2">WEEKEND</th>
            </tr>

        </thead>

        <tbody>

                <td>C#</td>
            </tr>

            <tr>

</body>
</html>
